<html lang="en">
  <head>

    <!-- font awesome css file -->
    <link rel="stylesheet" href="css files/all.min.css" />

    <!-- main css file -->
    <link rel="stylesheet" href="css files/master.css" />
    <!-- Name of page -->
    <title>Contact Form Design</title>
  </head>
  <body>
    <div class="contact">
      <div class="container">
        <div class="image-side left">
          <p>Address</p>
          <address>123,Street Name,Country</address>
          <p>email</p>
          <a href="mailto:" target="_blank">yourmail@domain.com</a>
        </div>
        <div class="form-side right">
          <h2>Get in Touch</h2>
          <form action="">
            <input type="text" class="in" placeholder="Enter Your Name" />
            <input type="text" class="in" placeholder="Enter Your Email" />
            <textarea name="" id="" placeholder="Enter Your Query"></textarea>
            <input type="submit" class="sub" value="send" />
          </form>
        </div>
      </div>
    </div>
  </body>
